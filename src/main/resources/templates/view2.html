<!DOCTYPE html>
<html>

<head>

	<meta charset="utf-8" />
	<meta id="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<title>Pizza Order Form</title>
	<link rel="stylesheet" href="style.css" />

</head>

<body>
	<header>
		<h1>
			Shipping Address
		</h1>
	</header>

	<body>
		<form action="#" data-th-action="@{/checkout}" data-th-object="${model}" th:object="${user}" method="post">
		<fieldset id="deliveryinfo">
		<table>
			<tr>
				<td>Name:</td>
				<td>
				<input type="text" name="name" size="4" placeholder="Name">
				</td>
			</tr>
			
			<tr>
				<td>Address:</td>
				<td>
				<textarea class="form-control" id="address" rows="2" name="address"></textarea>
				</td>
			</tr>
		</table>
		</fieldset>
		<fieldset id="Submit" style="margin-top: 20px;">
			<button type="submit" name="action" value="back">Back</button>
			<button type="submit" name="action" value="checkout">Checkout</button>
		</fieldset>
		</form>
		
	</body>
</html>
